    <button onclick="leave()" class="main-button btn-leave">Verlassen</button>
    <div class="container">
        <div class="container-btn" id="btns-sitzplaetze">
            <button id="1" onclick="joinTable(this.id)" class="main-button platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(0deg) translate(160px) rotate(0deg);"><b>Platz</b>1</button>

            <button id="4" onclick="joinTable(this.id)" class="main-button platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(90deg) translate(160px) rotate(-90deg);"><b>Platz</b>4</button>
            <button id="5" onclick="joinTable(this.id)" class="main-button platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(120deg) translate(160px) rotate(-120deg);"><b>Platz</b>5</button>

            <button id="7" onclick="joinTable(this.id)" class="main-button platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(180deg) translate(160px) rotate(-180deg);"><b>Platz</b>7</button>
            <button id="8" onclick="joinTable(this.id)" class="main-button platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(210deg) translate(160px) rotate(-210deg);"><b>Platz</b>8</button>
            <button id="9" onclick="joinTable(this.id)" class="main-button platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(240deg) translate(160px) rotate(-240deg);"><b>Platz</b>9</button>
            <button id="10" onclick="joinTable(this.id)" class="main-button platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(270deg) translate(160px) rotate(-270deg);"><b>Platz</b>10</button>
            <button id="11" onclick="joinTable(this.id)" class="main-button platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(300deg) translate(160px) rotate(-300deg);"><b>Platz</b>11</button>
            <button id="12" onclick="joinTable(this.id)" class="main-button platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(330deg) translate(160px) rotate(-330deg);"><b>Platz</b>12</button>
        </div>
        <div class="start hidden" id="start">
            <h1>Warte bis Host das <br> <span id="highlight">Spiel </span>Startet <br> <span id="dots">...</span></h1>
        </div>
        <div class="playerGame hidden" id="playerGame">
            <h1 id="currentPlayer" class="playerTurn">...</h1>
            <h2 id="titleDealerHand">Dealer:</h2>
            <div id="dealerHand"></div>
            <div class="pickBtns">
                <button onclick="" class="main-button" id="pickBtn1">Ziehen</button>
                <button onclick="" class="main-button" id="pickBtn2">Bleiben</button>
            </div>
        </div id="winnerTable" class="winnerTable">

        </div>
