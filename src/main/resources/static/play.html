<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im Spiel</title>
    <link rel="stylesheet" href="css/play.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button onclick="leave()" id="leaveBtn" class="main-button btn-leave">Verlassen</button>
    <div class="container">
        <div class="container-btn" id="btns-sitzplaetze">
            <!-- Erster Halbkreis -->
            <button id="1" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -40%) rotate(165deg) translate(160px) rotate(-165deg);"><b>Platz</b>1</button>
            <button id="2" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -40%) rotate(135deg) translate(160px) rotate(-135deg);"><b>Platz</b>2</button>
            <button id="3" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -40%) rotate(105deg) translate(160px) rotate(-105deg);"><b>Platz</b>3</button>
            <button id="4" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -40%) rotate(75deg) translate(160px) rotate(-75deg);"><b>Platz</b>4</button>
            <button id="5" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -40%) rotate(45deg) translate(160px) rotate(-45deg);"><b>Platz</b>5</button>
            <button id="6" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -40%) rotate(15deg) translate(160px) rotate(-15deg);"><b>Platz</b>6</button>
            
            <!-- Zweiter Halbkreis mit Gap -->
            <button id="7" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -60%) rotate(-15deg) translate(160px) rotate(15deg);"><b>Platz</b>7</button>
            <button id="8" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -60%) rotate(-45deg) translate(160px) rotate(45deg);"><b>Platz</b>8</button>
            <button id="9" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -60%) rotate(-75deg) translate(160px) rotate(75deg);"><b>Platz</b>9</button>
            <button id="10" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -60%) rotate(-105deg) translate(160px) rotate(105deg);"><b>Platz</b>10</button>
            <button id="11" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -60%) rotate(-135deg) translate(160px) rotate(135deg);"><b>Platz</b>11</button>
            <button id="12" onclick="joinTable(this.id)" class="platz-button" style="top: 50%; left: 50%; transform: translate(-50%, -60%) rotate(-165deg) translate(160px) rotate(165deg);"><b>Platz</b>12</button>
        </div>
        <div class="start hidden" id="start">
            <h1>Warte bis Host das <br> <span id="highlight">Spiel </span>Startet <br> <span id="dots">...</span></h1>
        </div>
        <div class="playerGame hidden" id="playerGame">
            <h1 id="currentPlayer" class="playerTurn">...</h1>
            <div id="dealerHand">
                <h2 id="titleDealerHand">Dealer:</h2>
            </div>
            <div id = "pickBtns" class="pickBtns">
                <button onclick="getCard()" class="main-button" id="pickBtn1" disabled>Ziehen</button>
                <button onclick="holdCard()" class="main-button" id="pickBtn2" disabled>Bleiben</button>
            </div>
        <div id="winnerTable" class="hidden">
            <h1>Das ist ein test</h1>
        </div>
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="root.js"></script>
    <script type="text/javascript" src="fetcher.js"></script>
    <script type="text/javascript" src="ping.js"></script>

</body>
</html>
